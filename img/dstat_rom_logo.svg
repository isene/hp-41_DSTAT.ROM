<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f1419"/>
  
  <!-- ROM chip -->
  <g transform="translate(75, 70)">
    <!-- Chip body -->
    <rect x="-35" y="-25" width="70" height="50" rx="3" fill="#1a1a1a" stroke="#444" stroke-width="2"/>
    
    <!-- Gold contacts/pins -->
    <g fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5">
      <!-- Left side pins -->
      <rect x="-38" y="-20" width="3" height="4"/>
      <rect x="-38" y="-14" width="3" height="4"/>
      <rect x="-38" y="-8" width="3" height="4"/>
      <rect x="-38" y="-2" width="3" height="4"/>
      <rect x="-38" y="4" width="3" height="4"/>
      <rect x="-38" y="10" width="3" height="4"/>
      <rect x="-38" y="16" width="3" height="4"/>
      
      <!-- Right side pins -->
      <rect x="35" y="-20" width="3" height="4"/>
      <rect x="35" y="-14" width="3" height="4"/>
      <rect x="35" y="-8" width="3" height="4"/>
      <rect x="35" y="-2" width="3" height="4"/>
      <rect x="35" y="4" width="3" height="4"/>
      <rect x="35" y="10" width="3" height="4"/>
      <rect x="35" y="16" width="3" height="4"/>
    </g>
    
    <!-- ROM label -->
    <rect x="-25" y="-15" width="50" height="30" fill="#2a2a2a" stroke="#555" stroke-width="1" rx="1"/>
    
    <!-- Text on ROM -->
    <g font-family="monospace" text-anchor="middle">
      <text x="0" y="-5" font-size="8" fill="#ef4444" font-weight="bold">DSTAT</text>
      <text x="0" y="2" font-size="4" fill="#f87171">Data Statistics</text>
      <text x="0" y="8" font-size="3" fill="#94a3b8">4K ROM Module</text>
    </g>
    
    <!-- Notch indicator -->
    <circle cx="-28" cy="-18" r="2" fill="#666"/>
  </g>
  
  <!-- Statistical chart visualization -->
  <g transform="translate(30, 40)" opacity="0.8">
    <!-- Bar chart -->
    <g fill="#3b82f6" stroke="#2563eb" stroke-width="0.5">
      <rect x="0" y="15" width="5" height="10">
        <animate attributeName="height" values="10;20;10" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="15;5;15" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="7" y="10" width="5" height="15">
        <animate attributeName="height" values="15;25;15" dur="3s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="10;0;10" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="14" y="12" width="5" height="13">
        <animate attributeName="height" values="13;18;13" dur="3s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="y" values="12;7;12" dur="3s" begin="1s" repeatCount="indefinite"/>
      </rect>
      <rect x="21" y="8" width="5" height="17">
        <animate attributeName="height" values="17;22;17" dur="3s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="8;3;8" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      </rect>
    </g>
    <!-- Axes -->
    <line x1="-2" y1="25" x2="28" y2="25" stroke="#6b7280" stroke-width="1"/>
    <line x1="-2" y1="0" x2="-2" y2="25" stroke="#6b7280" stroke-width="1"/>
  </g>
  
  <!-- Normal distribution curve -->
  <g transform="translate(100, 40)" opacity="0.8">
    <path d="M 0,20 Q 5,15 10,10 Q 15,5 20,5 Q 25,5 30,10 Q 35,15 40,20" 
          fill="none" stroke="#10b981" stroke-width="1.5">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="4s" repeatCount="indefinite"/>
    </path>
    <!-- Mean line -->
    <line x1="20" y1="5" x2="20" y2="22" stroke="#10b981" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.6"/>
    <text x="20" y="28" font-family="monospace" font-size="3" fill="#10b981" text-anchor="middle">μ</text>
  </g>
  
  <!-- Statistical formulas -->
  <g transform="translate(75, 105)" opacity="0.7">
    <text x="-30" y="0" font-family="serif" font-size="5" fill="#60a5fa">σ = √Σ(x-μ)²/n</text>
    <text x="30" y="0" font-family="serif" font-size="5" fill="#60a5fa">r = Σxy/√(Σx²Σy²)</text>
  </g>
  
  <!-- HP-41 indicator -->
  <g transform="translate(75, 120)">
    <rect x="-20" y="0" width="40" height="12" fill="#2c2c2c" stroke="#444" stroke-width="1" rx="2"/>
    <text x="0" y="8" font-family="monospace" font-size="6" fill="#00ff00" text-anchor="middle">HP-41CX</text>
  </g>
  
  <!-- Text -->
  <text x="75" y="140" font-family="monospace" font-size="11" fill="#fff" text-anchor="middle" font-weight="bold">DSTAT ROM</text>
  <text x="75" y="148" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Statistical Analysis</text>
</svg>